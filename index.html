       <div id="main">

<script>
"use strict";




class SaveBtn extends HTMLElement {


   constructor() {
       super();
   } 
   createdCallback(){

  this._root = this.createShadowRoot();
  // Adding a template
  var template = document.querySelector('#template');
  var clone = document.importNode(template.content, true);
  this._root.appendChild(clone);
        
        
        
        var main = this._root.querySelector('#main');
        var str, c=1, i;
        
       for (i = 0; i < 10; i++) { 
                str+='<button type="button" style="display:inline-block;">Button ' + c++ + '</button>';
        }
        main.innerHTML=str;
        
        
        
        ////btn.addEventListener('click',() => alert('The button '+btn.textContent+' had been clicked'));
   }

   attachedCallback(){
        //this.querySelector('#spn').innerHTML = this.btntext != null ? this.btntext : this.dataset['text'];
        //this.querySelector('#btn').textContent = this.btntext != null ? this.btntext : this.dataset['text'];
   }

   set properties(prop) {
        this.btntext = prop.text;
   }

   get text() {
        return this.textContent;
   } 
}

var MySaveBtn = document.registerElement("rmsi-paging", SaveBtn);



</script>
